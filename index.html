<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>site 1</title>
    <style type="text/css">
        body:first-child {
            display: block;
            width: 100%;
            margin: 0 auto;
        }

        body:last-child {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div>
        <h2>site 1</h2>
    </div>
    <div>
        <iframe id="iframe2" src="site2.html" frameborder="2" width="350px" height="200px"></iframe>
        <iframe id="iframe3" src="site3.html" frameborder="2" width="350px" height="200px"></iframe>
    </div>
    <script>
        const iframe2 = document.getElementById('iframe2').contentWindow
        const iframe3 = document.getElementById('iframe3').contentWindow
        
        window.addEventListener('message', function (event) {
            if (event.source.location.href == document.getElementById('iframe2').src) {
                //console.log(event);
                const receivedData = event.data
                iframe3.postMessage(receivedData, '*')
                
            } else if (event.source.location.href == document.getElementById('iframe3').src) {
                const receivedData = event.data
                iframe2.postMessage(receivedData, '*')
            }
        }) 

    </script>
</body>

</html>
